<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2 Gestao Financeira</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        @font-face {
            font-family: 'Calibri Light';
            src: local('Calibri Light'), local('Calibri-Light');
            font-weight: 300;
        }
        body { 
            font-family: 'Calibri Light', 'Calibri', 'Segoe UI', 'Tahoma', 'Arial', sans-serif;
            font-weight: 300;
        }
        /* Overriding some bold weights to look better with Calibri stack */
        .font-black { font-weight: 700; }
        .font-bold { font-weight: 600; }
        .font-semibold { font-weight: 500; }

        /* Estilos específicos de impressão */
        @media print {
            body {
                background: white !important;
                margin: 0;
                padding: 0;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .print-hidden {
                display: none !important;
            }
            #report-print-area {
                display: block !important;
                padding: 10mm;
                font-family: 'Segoe UI', 'Tahoma', sans-serif;
                color: #000;
            }
            #report-print-area h1, #report-print-area h2, #report-print-area h3 {
                color: #1e293b;
            }
            #report-print-area .report-header {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                border-bottom: 2px solid #e2e8f0;
                padding-bottom: 0.5rem;
                margin-bottom: 1rem;
            }
            #report-print-area .report-header img {
                max-width: 80px;
                max-height: 40px;
                object-fit: contain;
            }
            #report-print-area .report-summary {
                display: flex;
                gap: 1rem;
                margin-bottom: 1.5rem;
            }
             #report-print-area .summary-card {
                flex: 1;
                padding: 0.75rem;
                border: 1px solid #e2e8f0;
                border-radius: 0.5rem;
            }
            #report-print-area .summary-card p {
                font-size: 0.7rem;
                color: #64748b;
                font-weight: 700;
                margin-bottom: 0.15rem;
                text-transform: uppercase;
            }
             #report-print-area .summary-card h3 {
                font-size: 1.1rem;
                font-weight: 700;
            }
            #report-print-area table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 15px;
                font-size: 8pt;
            }
            #report-print-area th, #report-print-area td {
                border: 1px solid #e2e8f0;
                padding: 6px 10px;
                text-align: left;
            }
            #report-print-area th {
                background-color: #f8fafc !important;
                font-weight: 700;
                text-transform: uppercase;
                font-size: 7.5pt;
            }
            #report-print-area .report-company-summaries {
                page-break-inside: avoid;
            }
            #report-print-area .company-summary-card {
                page-break-inside: avoid;
                margin-bottom: 10px;
            }
            #report-print-area .report-footer {
                margin-top: 1rem;
                padding-top: 0.5rem;
                border-top: 1px solid #e2e8f0;
                text-align: center;
                font-size: 7pt;
                color: #94a3b8;
            }
            @page {
                size: A4 portrait;
                margin: 10mm;
            }
        }

        #report-print-area {
            display: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^6.25.1",
    "firebase/": "https://esm.sh/firebase@^12.8.0/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

</body>
</html>
